<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if not books or books|length == 0 %}
    <p>Library is empty.</p>
    {% endif %}
    <ul>
        {% for book in books %}
        <a href={{url_for('delete', book_id = book.id)}}>Delete</a> <a href={{url_for('detail', book_id = book.id)}}>Update</a> <li>{{book.title}} - {{book.author}} - {{book.rating}}/10</li>
        {% endfor %}
    </ul>
    
<a href={{url_for('add')}}>Add New Book</a>
</body>
</html>
